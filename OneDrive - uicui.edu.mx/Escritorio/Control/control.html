<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" type="text/css" href="style-control.css">
</head>
<body>
    <div>
        <img src="escuedo-cui-head.png" alt="">
    </div>
    <div class="wrapper">
        <form action="">
            <div class="input-box">
                <span class="details">ID Asociado</span>
                <input type="text" placeholder="Enter your ID " required>
            </div>
            <div class="input-box">
                <span class="details">Nombre del Estudiante</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details">Correo Electronico</span>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="details">Matricula</span>
                <input type="text" placeholder="Enter your registration" required>
            </div>
            <div class="input-box">
                <span class="details">Nombre de la Dirección Academica, Administrativa o Departamento de Adscripción</span>
                <input type="text" placeholder="Enter your address" required>
            </div>
            <div class="file">
                <label for="myfile" Seleccionar un archivo: ></label>
                <input type="file" id="myfile" name="myfile">
            </div>
            <div>
                <button type="submit" class="btn">Generar QR</button>
                <button type="submit" class="button">Guardar</button>
            </div>
        </form>
    </form>
    </div>
</body>
</html>
